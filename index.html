<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List | Ma√Øssane Abdallah </title>
    
    <!-- Importation des styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Importation des polices Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Barre de navigation -->
    <header class="header__body">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <!-- Fen√™tre de connexion/inscription -->
    <div class="wrapper">
        <span class="close">X</span>

        <!-- Formulaire de connexion -->
        <div class="form-box login">
            <h2>Login</h2>
            <form method="post">
                <div class="input-box">
                    <span class="icon" aria-label="Email">‚úâÔ∏è</span>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" aria-label="Password">üîí</span>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="success">Registration successful!</p>
                <p class="error">Incorrect credentials.</p>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Formulaire d'inscription -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form method="post">
                <div class="input-box">
                    <span class="icon" aria-label="Username">üë§</span>
                    <input type="text" id="username-register" required>
                    <label for="username-register">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon" aria-label="Email">‚úâÔ∏è</span>
                    <input type="email" id="email-register" required>
                    <label for="email-register">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon" aria-label="Password">üîí</span>
                    <input type="password" id="password-register" required>
                    <label for="password-register">Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
                <p class="successRegister">Registration successful!</p>
                <p class="errorRegister">Please fill in all fields</p>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Importation du script -->
    <script src="script.js"></script>

</body>
</html>
